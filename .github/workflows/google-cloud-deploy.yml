name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Google Cloud CLI
      uses: google-github-actions/setup-gcloud@v2
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
    
    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy fuxbln-marketing-tool \
          --source . \
          --region europe-west1 \
          --platform managed \
          --allow-unauthenticated \
          --memory 1Gi \
          --cpu 1 \
          --max-instances 10 \
          --set-env-vars API_ID=${{ secrets.API_ID }},API_HASH=${{ secrets.API_HASH }},PASSWORD=${{ secrets.PASSWORD }}
    
    - name: Get Service URL
      id: service-url
      run: |
        SERVICE_URL=$(gcloud run services describe fuxbln-marketing-tool \
          --region europe-west1 \
          --format 'value(status.url)')
        echo "url=$SERVICE_URL" >> $GITHUB_OUTPUT
    
    - name: Deploy Status
      run: |
        echo "✅ FUXBLN Marketing Tool erfolgreich deployed!"
        echo "🌐 Service URL: ${{ steps.service-url.outputs.url }}"
        echo "📊 Dashboard: https://console.cloud.google.com/run/detail/europe-west1/fuxbln-marketing-tool"
